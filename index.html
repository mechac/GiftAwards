<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Подароки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }

        .gift-card {
            width: 100%;
            max-width: 380px;
            background: rgba(0, 0, 0, 0.52);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 28px;
            padding: 40px 28px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.12);
        }

        .instruction {
            font-size: 17px;
            color: rgba(255,255,255,0.85);
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* Увеличенный круглый подарок */
        .video-container {
            width: 240px;
            height: 240px;
            margin: 0 auto 36px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.4s ease;
        }

        .video-container:hover { transform: scale(1.08); }
        .video-container.animating { 
            cursor: not-allowed; 
            pointer-events: none; 
            transform: scale(1);
        }

        #giftVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gift-result {
            display: none;
            animation: fadeInUp 0.7s ease forwards;
        }

        .gift-result.show { display: block; }

        .gift-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .gift-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .gift-text {
            font-size: 18px;
            line-height: 1.55;
            color: rgba(255, 255, 255, 0.95);
        }

        /* Имя пользователя теперь белое, а не жёлтое */
        .user-name {
            font-weight: 800;
            color: #ffffff;
            font-size: 20px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Конфетти */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(130vh) rotate(900deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="gift-card">
        <div class="instruction">Нажмите, чтобы открыть подарок</div>
        
        <div class="video-container" id="videoContainer">
            <video id="giftVideo" muted playsinline preload="auto" poster="gift-preview.jpg">
                <source src="gift-animation.mp4" type="video/mp4">
            </video>
        </div>

        <div class="gift-result" id="giftResult">
            <div class="gift-title">Поздравляем!</div>
            <div class="gift-text">
                <span class="user-name" id="userName">Пользователь</span>,<br>
                ты выиграл <b>Telegram Premium</b> на 1 месяц!
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // Фон по теме
        const isDark = tg.colorScheme === 'dark';
        document.body.style.backgroundImage = `url(${isDark ? 'blackfon.jpg' : 'whitefon.jpg'})`;

        // Имя пользователя
        const user = tg.initDataUnsafe.user;
        const userName = user 
            ? `${user.first_name} ${user.last_name || ''}`.trim() 
            : 'Уважаемый пользователь';
        document.getElementById('userName').textContent = userName;

        const video = document.getElementById('giftVideo');
        const container = document.getElementById('videoContainer');
        const result = document.getElementById('giftResult');
        const instruction = document.querySelector('.instruction');
        let playing = false;

        container.addEventListener('click', async () => {
            if (playing) return;
            playing = true;
            container.classList.add('animating');

            try {
                video.currentTime = 0;
                await video.play();
                createConfetti();

                await new Promise(r => video.onended = r);

                instruction.style.display = 'none';
                result.classList.add('show');

                tg.sendData(JSON.stringify({
                    event: 'gift_opened',
                    user_id: user?.id || null,
                    timestamp: Date.now()
                }));

            } catch (e) {
                alert('Ошибка. Попробуй ещё раз');
                playing = false;
                container.classList.remove('animating');
            }
        });

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#ff9ff3', '#74b9ff', '#a29bfe', '#ffeaa7'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                    c.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 5000);
                }, i * 45);
            }
        }
    </script>
</body>
</html>
