<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Подарок Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow: hidden;
        }
        .gift-card {
            width: 100%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.52);
            backdrop-filter: blur(18px);
            border-radius: 28px;
            padding: 24px 16px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.12);
        }
        .instruction {
            font-size: 17px;
            color: rgba(255,255,255,0.85);
            margin-bottom: 24px;
            font-weight: 500;
        }
        .gift-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 24px;
            /* Убрано скругление, обрезание и ТЕНЬ */
            /* border-radius: 16px; */
            /* overflow: hidden; */
            /* box-shadow: 0 12px 40px rgba(0,0,0,0.5); */
            cursor: pointer;
            transition: transform 0.4s ease;
            background: transparent;
            position: relative;
        }
        .gift-container:hover { transform: scale(1.08); }
        .gift-container.playing { 
            cursor: default;
            pointer-events: none;
        }
        
        /* Три слоя изображений */
        #giftPng, #giftWebp, #giftLastFrame {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #giftPng {
            display: block; /* Этап 1: видно до нажатия */
        }
        #giftWebp {
            display: none; /* Этап 2: показывается 3 секунды */
        }
        #giftLastFrame {
            display: none; /* Этап 3: показывается после 3 секунд */
        }
        
        .gift-result {
            display: none;
            animation: fadeInUp 0.7s ease forwards;
        }
        .gift-result.show { display: block; }
        .gift-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 12px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .gift-text {
            font-size: 17px;
            line-height: 1.55;
            color: rgba(255,255,255,0.95);
        }
        .user-name {
            font-weight: 800;
            color: #ffffff;
            font-size: 19px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            z-index: 9999;
        }
        @keyframes confetti-fall {
            to {
                transform: translateY(130vh) rotate(900deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="gift-card">
        <div class="instruction">Нажмите, чтобы открыть подарок</div>
        
        <div class="gift-container" id="giftContainer">
            <!-- ЭТАП 1: Статичное изображение (до клика) -->
            <img src="gift-animation.png" id="giftPng" alt="Подарок">
            
            <!-- ЭТАП 2: Анимация 3 секунды -->
            <img src="gift-animation.webp" id="giftWebp" alt="Подарок">
            
            <!-- ЭТАП 3: Финальный кадр (после 3 секунд) -->
            <img src="last_frame.webp" id="giftLastFrame" alt="Подарок">
        </div>

        <div class="gift-result" id="giftResult">
            <div class="gift-title">Поздравляем!</div>
            <div class="gift-text">
                <span class="user-name" id="userName">Пользователь</span>,<br>
                ты выиграл <b>Telegram Premium</b> на 1 месяц!
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let playing = false;
        let resultShown = false;

        const isDark = tg.colorScheme === 'dark';
        document.body.style.backgroundImage = `url(${isDark ? 'blackfon.jpg' : 'whitefon.jpg'})`;

        const user = tg.initDataUnsafe.user;
        const userName = user 
            ? `${user.first_name} ${user.last_name || ''}`.trim() 
            : 'Уважаемый пользователь';
        document.getElementById('userName').textContent = userName;

        const container = document.getElementById('giftContainer');
        const png = document.getElementById('giftPng');
        const webp = document.getElementById('giftWebp');
        const lastFrame = document.getElementById('giftLastFrame');
        const instruction = document.querySelector('.instruction');
        const result = document.getElementById('giftResult');

        container.addEventListener('click', function() {
            if (playing) return;

            playing = true;
            container.classList.add('playing');
            instruction.style.display = 'none';
            
            png.style.display = 'none';
            webp.style.display = 'block';
            lastFrame.style.display = 'none';
            
            webp.src = webp.src + '?' + Date.now();
            createConfetti();
            setTimeout(showResult, 3000);
        });

        function showResult() {
            if (resultShown) return;
            resultShown = true;

            webp.style.display = 'none';
            lastFrame.style.display = 'block';

            setTimeout(() => {
                result.classList.add('show');
                tg.sendData(JSON.stringify({
                    event: 'gift_opened',
                    user_id: user?.id || null,
                    timestamp: Date.now()
                }));
            }, 300);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#ff9ff3', '#74b9ff', '#a29bfe', '#ffeaa7'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.top = '-10px';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.animation = `confetti-fall ${2.5 + Math.random() * 2}s linear forwards`;
                    c.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(c);
                    setTimeout(() => c.remove(), 6000);
                }, i * 35);
            }
        }
    </script>
</body>
</html>
